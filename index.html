<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">    
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsible.css">

    <title>Frontend Mentor | Huddle landing page</title>

<body>
    <header class="header">
        <img src="src/images/logo.svg" alt="logo">
    </header>

    <main class="container">
        <div class="mockup">
            <img src="src/images/illustration-mockups.svg" alt="mockup">
        </div>

        <div class="informacoes">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

            <button class="btn"><a href="#">Register</a></button>
        </div>
    </main>

    <footer class="footer">
        <ul>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
